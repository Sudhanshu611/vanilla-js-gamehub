    <div class="game-wrapper">
        <h2>Rock Paper Scissor</h2>
        <div class="image-container">
            <div class="player-hand"><img src="../images/rock-paper-scissor/paper.png" alt=""></div>
            <div class="vs">Vs</div>
            <div class="comp-hand"><img src="../images/rock-paper-scissor/rock.png" alt=""></div>
        </div>
        <div class="button-set">
            <button class="game-btn" data-game-sel = 'rock'>Rock</button>
            <button class="game-btn" data-game-sel = 'paper'>Paper</button>
            <button class="game-btn" data-game-sel = 'scissor'>Scissor</button>
        </div>
        <div class="score-board">
            <div class="rounds-data score-board-bg"></div>
            <div class="top-score-data score-board-bg"></div>
            <div class="score-data score-board-bg"></div>
        </div>
    </div>
